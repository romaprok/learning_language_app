# TODO: Replace these values with your SonarCloud details
sonar.projectKey=romaprok_learning_language_app
sonar.organization=romaprok

# Source code path
sonar.sources=src
sonar.tests=src

# Test patterns
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.test.tsx,src/test/**/*

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.javascript.version=20
sonar.typescript.version=5.x

# Quality Gates
sonar.qualitygate.wait=true

# Exclude patterns
sonar.exclusions=node_modules/**/*,dist/**/*,coverage/**/*

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Additional settings
sonar.verbose=false
sonar.cpd.exclusions=src/**/*.test.ts,src/**/*.test.tsx 