# Organization and project keys are displayed in the right sidebar of the project homepage
sonar.organization=romaprok
sonar.projectKey=romaprok_learning_language_app

# Sources
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.test.tsx,src/test/**/*,src/vite-env.d.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Other settings
sonar.sourceEncoding=UTF-8
sonar.verbose=false

# Analysis settings
sonar.javascript.version=20
sonar.typescript.version=5.x

# Quality Gates
sonar.qualitygate.wait=true

# Exclude patterns
sonar.exclusions=node_modules/**/*,dist/**/*,coverage/**/*

# Additional settings
sonar.cpd.exclusions=src/**/*.test.ts,src/**/*.test.tsx 